<!DOCTYPE html>
<html>

<body>
    <h1>Show a Color Picker</h1>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <p id="debug">
        debug
    </p>
</body>
<script>
    document.getElementById("favcolor").addEventListener('change', (e) => {
        let color = e.target.value.replace("#", "0x")
        document.getElementById("debug").innerHTML = color;
        fetch('http://raspberrypi.local:8080/color?color=' + color);
    });
</script>

</html>
